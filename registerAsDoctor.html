<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitster as a Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/docRegister.css">

    <!-- // <fonts> -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- </fonts> -->
</head>

<body>
    
    <h1>Regitster As a Doctor</h1>

    <div class="container doc">

        <form action="/" method="post" id="signup">

            <label for="Name">Full Name</label> <br>
            <input type="text" placeholder="Enter the Full name" class="box"> <br>

            <label for="email">email</label> <br>
            <input type="text" class="box"> <br>
            
            <label for="mobile">Mobile Number</label> <br>
            <input type="tel" class="box"> <br>

            <label for="experience">Experience</label> <br>
            <input type="text" placeholder="In years" class="box"> <br>

            <label for="hospital">Nearest Hospital</label> <br>
            <input type="text" placeholder="Or current place of residence" class="box"> <br>

            <!-- Gender checkout -->
            <label for="sex">Gender</label> <br>
            <input type="radio" value="male"> <label for="male">Male</label> |
            <input type="radio" value="female"> <label for="male">Female</label> <br>

            <hr>
            
            <!-- Selecting specialty of the Doctor -->
            <label for="specialty">Choose your specialty:</label> <br>

            <select id="specialty" name="specialty" class="scrollable-dropdown container">
                <option value="allergy-immunology">Allergy and Immunology</option>
                <option value="anesthesiology">Anesthesiology</option>
                <option value="cardiology">Cardiology</option>
                <option value="dermatology">Dermatology</option>
                <option value="emergency-medicine">Emergency Medicine</option>
                <option value="endocrinology">Endocrinology</option>
                <option value="family-medicine">Family Medicine</option>
                <option value="gastroenterology">Gastroenterology</option>
                <option value="geriatrics">Geriatrics</option>
                <option value="hematology">Hematology</option>
                <option value="infectious-disease">Infectious Disease</option>
                <option value="internal-medicine">Internal Medicine</option>
                <option value="medical-genetics">Medical Genetics</option>
                <option value="nephrology">Nephrology</option>
                <option value="neurology">Neurology</option>
                <option value="ob-gyn">Obstetrics and Gynecology (OB/GYN)</option>
                <option value="oncology">Oncology</option>
                <option value="ophthalmology">Ophthalmology</option>
                <option value="orthopedic-surgery">Orthopedic Surgery</option>
                <option value="ent">Otolaryngology (ENT)</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="physical-medicine">Physical Medicine and Rehabilitation</option>
                <option value="plastic-surgery">Plastic Surgery</option>
                <option value="podiatry">Podiatry</option>
                <option value="psychiatry">Psychiatry</option>
                <option value="pulmonology">Pulmonology</option>
                <option value="radiology">Radiology</option>
                <option value="rheumatology">Rheumatology</option>
                <option value="surgery">Surgery</option>
                <option value="urology">Urology</option>
                <option value="vascular-surgery">Vascular Surgery</option>
            </select> <br>

            <!-- To upload the digree and license Certificates -->
            <label for="digree">Upload your license and Certificates</label> <br>
            <input type="file" > <br> <br>
        
            <div class="submit">
            <input type="submit" value="Submit">
            </div>
        </form>

    </div>    


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
