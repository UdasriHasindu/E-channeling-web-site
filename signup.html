<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Blocks CSS-->   
    <link rel="stylesheet" href="./partials/blocks.css">

    <!-- SignUp-Login CSS -->
    <link rel="stylesheet" href="./css/signup-login.css">

</head>


<body>

    <!-- Navbar -->
    <div class="nav-bar"></div>
    <!-- Navbar -->

    <div class="container">
        <div class="row" id="acc-row">

            <div class="col-lg-7 col-md-6 col-sm-12 acc-img">
                <img src="./img/medical-banner-with-stethoscope.webp" alt="">
            </div>

            <div class="col-lg-5 col-md-6 col-sm-12 acc-form-section">
                <p id="form-logo">e<span>DOC</span> </p>

                <form action="/" method="post" class="form-control" id="acc-form">
                    <h2>Sign Up</h2>
                    <h3>Create an Account</h3>

                    <div class="form-fields acc-form-label">
                        <label for="Name">Name</label> <br>
                        <input type="text" class="box form-control" id="name" placeholder="Enter prefered username" >
                        <i></i>
                        <small>error-msg</small>
                    </div>

                    <div class="form-fields acc-form-label">
                        <label for="Name">Email</label> <br>
                        <input type="email" class="box form-control" id="name" placeholder="Enter your email" >
                        <i></i>
                        <small>error-msg</small>
                    </div>

                    <div class="form-fields acc-form-label">
                        <label for="Name">Mobile</label> <br>
                        <input type="text" class="box form-control" id="name" placeholder="Enter your Mobile number " >
                        <i></i>
                        <small>error-msg</small>
                    </div>

                    <div class="form-fields acc-form-label">
                        <label for="password">Password</label> <br>                                  
                        <input type="password" class="box form-control" id="inputPassword" placeholder="********"> 
                        <i></i>
                        <small>error-msg</small>
                    </div>

                    <!-- button section  -->

                    <div class="submit" id="acc-btn">
                        <button class="btn btn-primary form-control">SIGN UP</button>
                    </div>

                    <div class="acc-separator">
                        <hr>
                        <span>or</span>
                        <hr>
                    </div>

                    <div class="submit" id="acc-btn">
                        <button class="btn btn-outline-secondary form-control">Already have an account</button>
                    </div>          

                </form>

            </div>
        </div>
    </div>


    
    <!-- Footer -->
    <!-- <footer></footer> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Blocks JS -->
    <script src="./partials/blocks.js"></script>
    
    <!-- SignUP JS -->
    <script src="./js/signup.js"></script
    
</body>
</html>
