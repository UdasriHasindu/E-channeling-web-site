<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for eDOC24</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Blocks CSS-->   
    <link rel="stylesheet" href="./partials/blocks.css">

    <!-- SignUp-Login CSS -->
    <link rel="stylesheet" href="./css/signup-login.css">

</head>


<body>

    <!-- Navbar -->
    <div class="nav-bar"></div>
    <!-- Navbar -->

    <div class="container">
        <div class="row" id="acc-row">

            <div class="col-lg-7 col-md-6 col-sm-12 acc-img">
                <img src="./img/medical-banner-with-stethoscope.jpg" alt="">
            </div>

            <div class="col-lg-5 col-md-6 col-sm-12 acc-form-section">
                <p id="form-logo">e<span>DOC</span> </p>

                <form action="/" method="post" class="form-control" id="acc-form">
                    <h2>Sign Up</h2>
                    <h3>Create an Account</h3>

                    <div class=" acc-form-label">
                        <label for="name">Name</label> <br>
                        <input type="text" class="box form-control" id="name" placeholder="Enter preferred username" autofocus>
                        <i></i>
                        <small></small>
                    </div>

                    <div class="acc-form-label">
                        <label for="email">Email</label> <br>
                        <input type="email" class="box form-control" id="email" placeholder="Enter your email" >
                        <i></i>
                        <small></small>
                    </div>

                    <div class="acc-form-label">
                        <label for="mobile">Mobile</label> <br>
                        <input type="text" class="box form-control" id="mobile" placeholder="Enter your mobile number " >
                        <i></i>
                        <small></small>
                    </div>

                    <div class="acc-form-label">
                        <label for="password">Password</label> <br>                                  
                        <input type="password" class="box form-control" id="password" placeholder="********"> 
                        <i></i>
                        <small></small>
                    </div>

                    <!-- button section  -->

                    <div class="submit" id="acc-btn">
                        <button class="btn btn-primary form-control">SIGN UP</button>
                    </div>

                    <div class="acc-separator">
                        <hr>
                        <span>or</span>
                        <hr>
                    </div>

                    <div class="submit" id="acc-btn">
                        <button class="btn btn-outline-secondary form-control" id="login-btn" onclick="redirectToLogin(event)">Already have an account</button>
                    </div>          

                </form>

            </div>
        </div>
    </div>


    
    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Blocks JS -->
    <script src="./partials/blocks.js"></script>
    
    <!-- SignUP JS -->
    <script src="./js/signup.js"></script
    
</body>
</html>
