<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Blocks CSS-->   
    <link rel="stylesheet" href="./partials/blocks.css">

    <!-- SignUp-Login CSS -->
    <link rel="stylesheet" href="./css/signup-login.css">

</head>
<body>

    <!-- Navbar -->
    <div class="nav-bar"></div>

    <div class="row" style="margin-top:150px;">
        <!-- Image -->
        <div class="col-md-6" style="text-align:end;">
            <img src="./img/Doctor.jpg" alt="Doctor" style="height: 62vh;width: 350px;padding: 0px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);border-radius: 10px;">
        </div>


        <!-- Form -->
        <div class="col-md-6" style="height: 62vh;width: 350px; align-items: center;justify-items: center;background-color:#ffffff;box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);border-radius: 10px;">
            
                <div class="form login">
                    <div class="form-content" >      <!--style="text-align: left;"-->
                        <header style="font-size: 28px;font-weight: 600;color: #232836;text-align: center;margin-top:10px;">Login</header>

                        <form id="loginForm" action="#" style="background-color: aliceblue;width: 100%;padding: 5%;border-radius: 6px;margin-top: 30px;margin-left: auto;margin-right: auto;">
                            
                            <div class="field" style="height: 40px;width: 100%;margin-top: 20px;">
                                <input id="email" type="email" placeholder="Email" class="input" style="height: 100%;width: 100%;padding: 0 15px;border: 1px solid #cacacc;">
                            </div>

                            <div class="field" style="height: 40px;width: 100%;margin-top: 20px;">
                                <input id="password" type="password" placeholder="Password" class="password" style="height: 100%;width: 100%;padding: 0 15px;border: 1px solid #cacacc;">
                                
                            </div>

                            <div class="forgot-link" style="text-align: center;margin-top: 10px;">
                                <a href="#" class="forgot-pass" style="font-size: 14px;font-weight: 400;color: #0171d3;text-decoration: none;">Forgot Password?</a>
                            </div>

                            <div class="input-field" style="height: 30px;width: 100%;margin-top: 20px;display: flex;
                            justify-content: center;">
                                <button style="height: 120%;width: 100%;border: none;font-size: 16px;font-weight: 400;border-radius: 6px;">Login</button>
                            </div>

                            <div class="form-link">
                                <span>New on our platform?&nbsp;<a href="signup.html" class="sign-up">Signup</a></span>
                            </div>
                        </form>

                        
                    </div>
                </div>
           
        </div>
    </div>

    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Blocks JS -->
    <script src="./partials/blocks.js"></script>
    
    <!-- Login JS -->
    <script src="./js/login.js"></script>

</body>
</html>
