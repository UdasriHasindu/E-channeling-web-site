<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to eDOC24</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Blocks CSS-->   
    <link rel="stylesheet" href="./partials/blocks.css">

    <!-- SignUp-Login CSS -->
    <link rel="stylesheet" href="./css/signup-login.css">

</head>
<body>

    <!-- Navbar -->
    <div class="nav-bar"></div>

    
    <div class="container">
        <div class="row" id="acc-row">

            <!-- image section  -->
            <div class="col-lg-7 col-md-6 col-sm-12 acc-img">
                <img src="./img/life-insurance-concept-with-paper-family.jpg" alt="">
            </div>

            <!-- form section  -->
            <div class="col-lg-5 col-md-6 col-sm-12 acc-form-section">
                <p id="form-logo">e<span>DOC</span> </p>

                <form action="/" method="post" class="form-control" id="acc-form">
                    <h2>Welcome Back!</h2>
                    <h3>Login to your account</h3>

                    <div class="form-fields acc-form-label">
                        <label for="Name">Name</label> <br>
                        <input type="text" class="box form-control" id="name" placeholder="Enter prefered username" >
                        <i></i>
                        <small></small>
                    </div>


                    <div class="form-fields acc-form-label">
                        <label for="Mobile">Mobile</label> <br>
                        <input type="text" class="box form-control" id="mobile" placeholder="Enter your Mobile number " >
                        <i></i>
                        <small></small>
                    </div>

                    <div class="form-fields acc-form-label">
                        <label for="password">Password</label> <br>                                  
                        <input type="password" class="box form-control" id="password" placeholder="********"> 
                        <i></i>
                        <small></small>
                    </div>

                    <br>
                    <div class="acc-separator">
                        <span id="log-terms">By login, you are agree to our <a href="#">Terms and Conditions</a> </span>    
                    </div>
                    
                    <!-- button section  -->

                    <div class="submit" id="acc-btn">
                        <button class="btn btn-primary form-control">LOGIN</button>
                    </div>


        

                </form>

            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Blocks JS -->
    <script src="./partials/blocks.js"></script>
    
    <!-- Login JS -->
    <script src="./js/login.js"></script>

</body>
</html>
